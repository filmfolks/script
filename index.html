<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FreeWriter â€” Fountain Live Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-columns: 1fr 1fr;
    height: 100vh;
    background: #111;
    color: #fff;
  }
  textarea {
    width: 100%;
    height: 100%;
    padding: 1rem;
    border: none;
    outline: none;
    resize: none;
    background: #1a1a1a;
    color: #ddd;
    font-family: monospace;
    font-size: 14px;
  }
  .preview {
    background: #181818;
    padding: 1rem;
    overflow-y: auto;
  }
  /* Fountain screenplay styles */
  .script {
    max-width: 700px;
    margin: auto;
    font-family: Courier, monospace;
    white-space: pre-wrap;
  }
  .scene-heading { font-weight: bold; text-transform: uppercase; margin-top: 1em; }
  .action { margin: 1em 0; }
  .character { margin-left: 35%; font-weight: bold; margin-top: 1em; }
  .dialogue { margin-left: 25%; margin-right: 25%; }
  .parenthetical { margin-left: 30%; }
  .centered { text-align: center; }
</style>
</head>
<body>

<textarea id="editor" placeholder="Type Fountain script here..."></textarea>
<div id="preview" class="preview">
  <div class="meta">Your formatted screenplay will appear here...</div>
</div>

<!-- Load Fountain parser -->
<script src="https://unpkg.com/fountain-js/dist/fountain.min.js"></script>
<script>
  const editor = document.getElementById('editor');
  const preview = document.getElementById('preview');

  function updatePreview() {
    const text = editor.value;
    try {
      const parsed = fountain.parse(text);
      preview.innerHTML = '<div class="script">' + parsed.html.script + '</div>';
    } catch (err) {
      preview.innerHTML = '<pre style="color:red;">Error: ' + err.message + '</pre>';
    }
  }

  editor.addEventListener('input', updatePreview);

  // Starter sample
  editor.value = `INT. HOUSE - DAY

A small, cluttered room. A person sits at a desk, typing.

SAM
  (to herself)
  This is a quick sample.

CUT TO:

EXT. STREET - NIGHT

Cars pass by.`;
  updatePreview();
</script>

</body>
</html>
