<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeWriter - Fountain Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FreeWriter - Screenplay Editor</h1>
  </header>

  <main>
    <textarea id="editor" placeholder="Type your Fountain script here..."></textarea>
    <div id="preview"><em>Live preview...</em></div>
  </main>

  <!-- Load Fountain parser library -->
  <script src="https://unpkg.com/fountain-js@1.9.1/dist/fountain.js"></script>
  <!-- Load our own script -->
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/fountain-js@1.9.1/dist/fountain.js"></script>
<script src="script.js"></script>
</body>
</html>
