<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FreeWriter â€” Fountain live preview</title>

<!-- Fountain parser -->
<script src="https://unpkg.com/fountain-js/dist/fountain.min.js"></script>

<!-- Fountain demo stylesheet for screenplay look -->
<link rel="stylesheet" href="https://unpkg.com/fountain-js/demo/style.css">

<style>
  body {
    display: flex;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: #eee;
  }
  textarea {
    flex: 1;
    padding: 1em;
    font-size: 14px;
    font-family: monospace;
    background: #222;
    color: #eee;
    border: none;
    resize: none;
    outline: none;
  }
  #preview {
    flex: 1;
    padding: 1em;
    overflow: auto;
    background: #181818;
  }
</style>
</head>
<body>

<textarea id="editor" placeholder="Write Fountain here..."></textarea>
<div id="preview">Preview will appear here.</div>

<script>
function renderFountain(text) {
  if (window.fountain && typeof fountain.parse === 'function') {
    const result = fountain.parse(text || '');
    return result.html && result.html.script ? result.html.script : '';
  }
  const esc = (text || '').replace(/&/g,'&amp;').replace(/</g,'&lt;');
  return '<pre>' + esc + '</pre>';
}

const editor = document.getElementById('editor');
const preview = document.getElementById('preview');

function updatePreview() {
  preview.innerHTML = renderFountain(editor.value);
}

editor.addEventListener('input', updatePreview);

// Starter text
editor.value = `INT. HOUSE - DAY

A small, cluttered room. A person sits at a desk, typing.

SAM
  (to herself)
  This is a quick sample.

CUT TO:

EXT. STREET - NIGHT

Cars pass by.
`;
updatePreview();
</script>

</body>
</html>
