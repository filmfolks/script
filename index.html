<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenplay Writer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Screenplay Writer</h1>
            <div class="toolbar">
                <button id="newBtn">New</button>
                <button id="saveBtn">Save</button>
                <button id="loadBtn">Load</button>
                <span id="autoSaveStatus">Auto-saved</span>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <textarea 
                    id="scriptEditor" 
                    placeholder="Start writing your screenplay here...
                    
Example:
FADE IN:

EXT. COFFEE SHOP - DAY

JOHN enters the coffee shop.

                    JOHN
          I'll have a large coffee, please.

The barista nods and starts preparing the order."
                ></textarea>
            </div>
        </main>
        
        <footer>
            <div class="status-bar">
                <span id="wordCount">Words: 0</span>
                <span id="lastSaved">Never saved</span>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
