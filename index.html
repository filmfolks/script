<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fountain Screenplay Editor</title>
    <style>
        body { font-family: monospace; display: flex; height: 100vh; margin: 0; }
        #editor { flex: 1; padding: 10px; }
        #preview { flex: 1; padding: 10px; background: #f0f0f0; overflow-y: auto; }
        textarea { width: 100%; height: 80%; font-size: 14px; }
        button { margin-top: 10px; }
        .scene_heading { text-transform: uppercase; font-weight: bold; }
        .character { text-transform: uppercase; margin-top: 10px; }
        .dialogue { margin-left: 20px; }
        /* Add more Fountain styles as needed */
    </style>
    <script src="https://cdn.jsdelivr.net/gh/mattdaly/Fountain.js@fountain.js"></script>
</head>
<body>
    <div id="editor">
        <h2>Write Your Screenplay (Fountain Syntax)</h2>
        <textarea id="input" placeholder="Type here... e.g., INT. HOUSE - DAY&#10;CHARACTER&#10;Hello!"></textarea>
        <button onclick="saveFile()">Save as .fountain</button>
    </div>
    <div id="preview">
        <h2>Screenplay Preview</h2>
        <div id="output"></div>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        input.addEventListener('input', () => {
            fountain.parse(input.value, (result) => {
                output.innerHTML = result.html.script; // Render the screenplay HTML[9]
            });
        });

        function saveFile() {
            const blob = new Blob([input.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'screenplay.fountain';
            a.click();
            URL.revokeObjectURL(url);
        }
        <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    // Check if fountain is loaded
    if (typeof fountain === 'undefined') {
        console.error('Fountain.js failed to load. Check CDN or network.');
    } else {
        console.log('Fountain.js loaded successfully.');
    }

    input.addEventListener('input', () => {
        if (typeof fountain !== 'undefined') {
            fountain.parse(input.value, (result) => {
                if (result && result.html && result.html.script) {
                    output.innerHTML = result.html.script;
                    console.log('Parsing successful:', result);
                } else {
                    console.error('Parsing failed: Invalid result.', result);
                }
            });
        } else {
            output.innerHTML = '<p>Error: Fountain.js not loaded.</p>';
        }
    });

    function saveFile() {
        const blob = new Blob([input.value], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'screenplay.fountain';
        a.click();
        URL.revokeObjectURL(url);
    }
</script>
    </script>
</body>
</html>
