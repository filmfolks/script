<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FILM FOLKS SCREENPLAY WRITER</title>
<style>
    :root {
        --bg-color: #fff;
        --text-color: #000;
        --border-color: #ccc;
        --preview-bg: #f0f0f0;
        --font-size: 12pt;
    }
    body.dark-mode {
        --bg-color: #1e1e1e;
        --text-color: #ddd;
        --border-color: #444;
        --preview-bg: #2a2a2a;
    }
    body {
        font-family: 'Courier New', monospace;
        display: flex;
        height: 100vh;
        margin: 0;
        background: var(--bg-color);
        color: var(--text-color);
    }
    #editor {
        flex: 1.2;
        padding: 20px;
        border-right: 1px solid var(--border-color);
    }
    #format-buttons {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50px;
        padding: 10px;
        border-right: 1px solid var(--border-color);
    }
    #format-buttons button {
        margin: 5px 0;
        padding: 3px;
        width: 25px;
        height: 25px;
        font-size: 12pt;
        font-weight: bold;
        background: var(--bg-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        cursor: pointer;
    }
    #preview {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: var(--preview-bg);
    }
    textarea {
        width: 100%;
        height: 80%;
        font-size: var(--font-size);
        border: 1px solid var(--border-color);
        resize: none;
        background: var(--bg-color);
        color: var(--text-color);
    }

    /* --- MOBILE MODE --- */
    body.mobile-mode {
        flex-direction: column;
    }
    body.mobile-mode #editor {
        flex: none;
        width: 100%;
        border-right: none;
        padding: 10px;
    }
    body.mobile-mode #preview {
        display: none;
    }
    body.mobile-mode #format-buttons {
        flex-direction: row;
        width: 100%;
        border-right: none;
        border-top: 1px solid var(--border-color);
        justify-content: space-around;
        padding: 5px;
    }
    body.mobile-mode #format-buttons button {
        width: 40px;
        height: 40px;
        font-size: 14pt;
    }

    /* Floating toolbar for fullscreen mobile */
    #mobile-fs-toolbar {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(30, 30, 30, 0.9);
        padding: 5px;
        display: flex;
        justify-content: space-around;
        z-index: 9999;
    }
    #mobile-fs-toolbar button {
        background: #444;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 14px;
    }
    body.mobile-mode.fullscreen-mode #mobile-fs-toolbar {
        display: flex;
    }
</style>
</head>
<body>
    <div id="editor">
        <textarea id="input" placeholder="Type Screenplay here..."></textarea>
    </div>

    <div id="format-buttons">
        <button onclick="applyFormat('S')">S</button>
        <button onclick="applyFormat('A')">A</button>
        <button onclick="applyFormat('C')">C</button>
        <button onclick="applyFormat('D')">D</button>
        <button onclick="applyFormat('P')">P</button>
        <button onclick="applyFormat('T')">T</button>
        <button onclick="applyFormat('G')">G</button>
        <button onclick="applyFormat('N')">N</button>
    </div>

    <div id="preview">
        <h2>Screenplay Preview</h2>
        <div id="output"></div>
    </div>

    <!-- Floating Toolbar for Mobile Fullscreen -->
    <div id="mobile-fs-toolbar">
        <button onclick="saveFile()">ðŸ’¾ Save</button>
        <button onclick="printPDF()">ðŸ–¨ Print</button>
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
        <button onclick="toggleFullscreen()">â›¶</button>
    </div>

<script>
    let isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
    let isFullscreen = false;

    if (isMobile) {
        document.body.classList.add('mobile-mode');
    }

    function toggleFullscreen() {
        isFullscreen = !isFullscreen;
        document.body.classList.toggle('fullscreen-mode', isFullscreen);

        if (isFullscreen) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    function saveFile() {
        alert("Save file triggered");
    }

    function printPDF() {
        alert("Print triggered");
    }

    function applyFormat(type) {
        alert("Format: " + type);
    }
</script>
</body>
</html>
