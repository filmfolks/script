<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Screenplay Editor</title>
  <style>
    body { font-family: 'Courier New', monospace; margin:0; background:#f5f5f5; }
    header { background:#fff; padding:10px; border-bottom:1px solid #ccc; }
    main { display:flex; gap:10px; padding:10px; height:calc(100vh - 50px); }
    textarea, pre { flex:1; padding:10px; border-radius:5px; }
    textarea { border:1px solid #aaa; font-size:14px; line-height:1.5; }
    pre { background:#fff; border:1px solid #ddd; white-space:pre-wrap; overflow:auto; }
    h1 { margin:0; font-size:20px; }
  </style>
</head>
<body>
  <header><h1>Screenplay Editor</h1></header>
  <main>
    <textarea id="editor" placeholder="Type your script here..."></textarea>
    <pre id="preview"><em>Live preview...</em></pre>
  </main>

 <script src="https://unpkg.com/fountain-js@1.9.1/dist/fountain.js"></script>
<script>
  (function () {
    const textarea = document.getElementById('editor');   // your textarea id
    const preview  = document.getElementById('preview');  // your preview div id

    if (typeof Fountain === 'undefined') {
      preview.innerHTML = '<span style="color:#c00">Fountain library failed to load.</span>';
      return;
    }

    const fountain = new Fountain();

    function updatePreview() {
      const text = textarea.value;
      if (!text.trim()) {
        preview.innerHTML = '<em>Start typing to see previewâ€¦</em>';
        return;
      }
      try {
        const parsed = fountain.parse(text, true); // include tokens
        if (parsed && parsed.html && parsed.html.script) {
          preview.innerHTML = '<div class="screenplay-preview">' + parsed.html.script + '</div>';
        } else {
          preview.textContent = 'Parsed, but no html.script output.';
        }
      } catch (e) {
        preview.textContent = 'Fountain parse error: ' + e.message;
      }
    }

    textarea.addEventListener('input', updatePreview);
    updatePreview();
  })();
</script>

</body>
</html>
